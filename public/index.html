        <h1 class="text-center pt-4 mb-5">BMI Calculator</h1>
        <div class="container mb-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    
                    <form action="/" method="post" id="calcForm">
                        <div class="mb-3">
                            <label for="Unit" class="form-label fw-bold">Unit</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="unitRadioDefault" value="metric" id="unitRadioDefault1" checked>
                                <label class="form-check-label" for="unitRadioDefault1">
                                  Metric 
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="unitRadioDefault" value="imperial" id="unitRadioDefault2">
                                <label class="form-check-label" for="unitRadioDefault2">
                                  Imperial
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="gender" class="form-label fw-bold">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" value="male" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Male 
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" value="female" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Female
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label fw-bold">Age</label>
                            <input type="text" class="form-control" id="age" name="age" placeholder="Enter your age">
                        </div>
                        <div class="mb-3">
                            <label for="height" class="form-label fw-bold">Height</label>
                            <input type="text" class="form-control" id="height" name="height" placeholder="Enter your height in cm">
                        </div>
                        <div class="mb-3">
                            <label for="weight" class="form-label fw-bold">Weight</label>
                            <input type="text" class="form-control" id="weight" name="weight" placeholder="Enter your weight in kg">
                        </div>
                        <button type="submit" class="btn btn-success">Calculate</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center" id="result">

                                        
            </div>
        </div>

        <div class="mt-5">
            <div class="container">
                <footer class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 py-5 border-top">
                  <div class="col mb-3">
                    <img src="img/Remove-bg.ai_1703753096100.png" alt="" srcset="" class="logo">
                    <a class="navbar-brand fw-bold" href="/">BMIProCalc</a>
                  </div>
                  <div class="col mb-3 ffbe3f">
                    <h5>Автор</h5>
                    <ul class="nav flex-column">
                      <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-black">Alimkhan Rulan</a></li>
                    </ul>

                  <div class="col mb-3">
                    <h5>Группа</h5>

                    </ul>
                  </div>
              
                  <div class="col mb-3">
                    <h5>Техподдержка</h5>
                    <ul class="nav flex-column">
                      <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-black">+77765084433</a></li>
                    </ul>
                  </div>
                </footer>
            </div>
        </div>
    
    </div>
